<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>Weather API APP</title>
</head>
<body>
    <div class="search-wrapper">
        <input type="search" placeholder="Search.." name="search" id="area_search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <div class="weathercon"><i class='fas fa-sun' style='color: #d36326;'></i></div>
        <div class="info">
          <h2 class="location">SUNNYVILLE</h2>
          <p class="date">MONDAY | SEP 12 | 12:34</p>
          <h1 class="temp">25 &deg;C | 77 &deg;F</h1>
        </div>
      </div>

      <template data-user-template>
        <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <div class="weathercon"><i class='fas fa-sun' style='color: #d36326;'></i></div>
        <div class="info">
          <h2 class="location">SUNNYVILLE</h2>
          <p class="date">MONDAY | SEP 12 | 12:34</p>
          <h1 class="temp">25 &deg;C | 77 &deg;F</h1>
        </div>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
